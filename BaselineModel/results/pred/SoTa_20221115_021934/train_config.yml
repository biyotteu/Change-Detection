gpu_num: 0
seed: 1024
debug: false
verbose: false
val_size: 0.2
input_width: 736
input_height: 384
scaler: normalize
num_workers: 4
shuffle: true
drop_last: false
kfold: 5
architecture: DeepLabV3Plus
encoder: timm-regnetx_120
encoder_weight: imagenet
depth: 5
n_classes: 4
activation: null
train_serial: null
n_epochs: 10
batch_size: 16
loss:
  name: MeanCCELoss
  args:
    weight:
    - 1
    - 1
    - 1
    - 3
metrics:
- miou
- iou1
- iou2
- iou3
earlystopping_target: val_miou
earlystopping_patience: 10
optimizer:
  name: AdamW
  args:
    lr: 0.0001
    weight_decay: 0.05
scheduler:
  name: CosineAnnealingLR
  args:
    T_max: 100
    eta_min: 0
plot:
- loss
- miou
- iou1
- iou2
- iou3
